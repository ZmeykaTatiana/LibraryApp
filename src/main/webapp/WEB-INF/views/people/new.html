<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{person.name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{person.name}">Name Error</div>
  <br/>
  <label for="surname">Enter age: </label>
  <input type="text" th:field="*{person.surname}" id="surname"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{person.surname}">Surname Error</div>
  <br/>

  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
